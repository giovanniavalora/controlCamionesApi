version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.6
    working_directory: ~/apiohl
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    steps:
      - checkout
      - run: sudo apt update && apt add postgresql-dev gcc python3-dev musl-dev
      - run: python3 -m pip install --upgrade pip
      - run: pip install -r ./app/requirements.txt

