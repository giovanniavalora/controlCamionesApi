version: '3.7'

services:
  web:
    build: ./apimobile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apimobile/:/usr/src/apimobile/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=ohl
      - POSTGRES_PASSWORD=ohl
      - POSTGRES_DB=ohlcamiones
  app:
    container_name: mantenedorCamiones
    restart: always
    build: ./mantenedorCamiones
    volumes: 
      - ./mantenedorCamiones:/var/mantenedorCamiones
      - /var/mantenedorCamiones/node_modules
    ports:
      - "3000:3000"

volumes:
  postgres_data:
